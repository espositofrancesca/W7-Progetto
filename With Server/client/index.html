<html lang="en">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

<body>
    <h1>Contact List</h1>
    <button id="add-user">Add User</button>
    <div class="container">
    </div>

    <div id="modal">
        <div class="content">
            <h2>New Contact</h2>

        </div>
    </div>
